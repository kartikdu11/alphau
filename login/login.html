  <script>
  var a,b=0,c=0,d=0,e=0,f=0,g=0,n,ch,w=0,x=0;
  $(document).ready(function(){
  	$("#pwd").keyup(function(){
    	a=$("#pwd").val();
        n=a.length;
        ch=a.substring(n-1,n);
	
        if(ch>='A' && ch<='Z' && b==0 && n!=0)
        {
        	w=w+62.5;
            b=b+1;
            $("#pb").css("width",w);
		      if(x!=w)
		      {
                    x=w;
                    if(x<=200)
                            $("#pb").css("background-color","red");
			        else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                    else if(x>320)
                            $("#pb").css("background-color","green");
		      }
        }
        if(ch>='a' && ch<='z' && c==0 && n!=0)
        {
        	w=w+62.5;
            c=c+1;
            $("#pb").css("width",w);
		      if(x!=w)
		      {
                    x=w;
                    if(x<=200)
                            $("#pb").css("background-color","red");
			        else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                    else if(x>320)
                            $("#pb").css("background-color","green");
		      }
        }
        if(ch>='0' && ch<='9' && d==0 && n!=0)
        {
        	w=w+62.5;
            d=d+1;
            $("#pb").css("width",w);
		      if(x!=w)
		      {
                    x=w;
                    if(x<=200)
                            $("#pb").css("background-color","red");
			        else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                    else if(x>320)
                            $("#pb").css("background-color","green");
		      }
        }
	 var format = /^[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/;
	 if( ch.match(format) && g==0  && n!=0)
	 {
  	     w=w+62.5;
            g=g+1;
            $("#pb").css("width",w);
		      if(x!=w)
		      {
                    x=w;
                    if(x<=200)
                            $("#pb").css("background-color","red");
			        else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                    else if(x>320)
                            $("#pb").css("background-color","green");
		      }
	 }
        if(n<8 && e==0 && n!=0)
        {
        	w=w+100;
            e=e+1;
            $("#pb").css("width",w);
		      if(x!=w)
		      {
                    x=w;
                    if(x<=200)
                            $("#pb").css("background-color","red");
			        else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                    else if(x>320)
                            $("#pb").css("background-color","green");
		      }
        }
        if(n>=8 && f==0 && n!=0)
        {
        	w=w+150;
            f=f+1;
            $("#pb").css("width",w);
		      if(x!=w)
		      {
                    x=w;
                    if(x<=200)
                            $("#pb").css("background-color","red");
			        else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                    else if(x>320)
                            $("#pb").css("background-color","green");
		      }
        }
         var key = event.keyCode || event.charCode;
           if (w>0 && key == 8 || key==46)
                {
                    w=w-67;
                    $("#pb").css("width",w);
                    if(x!=w)
		              {
                          x=w;
                          if(x<=200)
                            $("#pb").css("background-color","red");
                          else if(x<=320 && x>200)
			                $("#pb").css("background-color","orange");
                          else if(x>320)
                            $("#pb").css("background-color","green");
                      }
                }
                if(n==0)
	            {
		          $("#pb").css("width","0");
                    a=b=c=d=e=f=g=w=0;
	            }
    });
  });
  </script>
